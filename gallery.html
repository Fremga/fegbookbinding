<!-- Lightbox overlay for images-->
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 9999;">
<img id="lightbox-img" src="" alt="Full view">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const galleryImages = document.querySelectorAll('.gallery-item img');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
</script>


<script>
  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.getElementById("navLinks");

  menuToggle.addEventListener("click", () => {
    navLinks.classList.toggle("show");
    menuToggle.innerHTML = navLinks.classList.contains("show") ? "&times;" : "&#9776;";
  });
</script>



<script>
  const buttons = document.querySelectorAll('.cta-button-services');
  const contents = document.querySelectorAll('.service-text');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove .active from all buttons
      buttons.forEach(btn => btn.classList.remove('active'));

      // Add .active to clicked button
      button.classList.add('active');

      // Hide all gallery content
      contents.forEach(content => content.style.display = 'none');

      // Show selected gallery
      const targetId = button.getAttribute('data-target');
      const targetSection = document.getElementById(targetId);
      if (targetSection) targetSection.style.display = 'block';

    });
  });
</script>
